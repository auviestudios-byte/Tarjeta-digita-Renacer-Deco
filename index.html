<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Catálogo | Johanna M. Cuesta</title>

<link rel="icon" type="image/png" href="https://i.postimg.cc/mDxyknVV/Foto-portada.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root {
    --primary-lila:#8e44ad;
    --dark-gray:#2d3436;
    --whatsapp-green:#25d366;
    --fb-blue:#1877F2;
    --ig-pink:#E1306C;
}

* { box-sizing:border-box; }

body {
    margin:0;
    font-family:Segoe UI,Tahoma,Geneva,Verdana,sans-serif;
    display:flex;
    justify-content:center;
    background:#fff;
    min-height:100vh;
}

body::before{
    content:"";
    position:fixed;
    inset:0;
    background:url('https://i.postimg.cc/8csTHrHX/ondas_lineas_gris_10.png') center/cover;
    opacity:.25;
    z-index:-1;
}

.main-content{
    width:100%;
    max-width:450px;
    min-height:100vh;
    padding:10px 0;
}

.page{display:none;}
.page.active{display:block;animation:fadeIn .3s;}

header{text-align:center;padding:30px 20px 20px;}

.logo-placeholder{
    width:130px;height:130px;
    margin:0 auto 15px;
    border-radius:50%;
    border:3px solid var(--primary-lila);
    overflow:hidden;
    box-shadow:0 4px 15px rgba(142,68,173,.2);
}
.logo-placeholder img{width:100%;height:100%;object-fit:cover;}

h1{margin:10px 0 5px;color:var(--dark-gray);}
.cargo{color:#666;}
.tagline{max-width:85%;margin:10px auto 20px;font-weight:500;}

.social-links{display:flex;justify-content:center;gap:25px;margin-bottom:25px;}
.social-links i{font-size:2rem;}
.fa-whatsapp{color:var(--whatsapp-green);}
.fa-instagram{color:var(--ig-pink);}
.fa-facebook{color:var(--fb-blue);}

.subtitle{text-transform:uppercase;font-weight:600;margin-bottom:25px;}

.category-btn{
    margin:0 20px 15px;
    padding:22px;
    background:var(--dark-gray);
    color:#fff;
    border-radius:12px;
    display:flex;
    justify-content:space-between;
    cursor:pointer;
}

.video-btn{background:var(--primary-lila);}

.btn-back{
    margin:20px;
    width:calc(100% - 40px);
    padding:15px;
    background:var(--dark-gray);
    color:#fff;
    border:2px solid var(--primary-lila);
    border-radius:10px;
    font-weight:bold;
}

.product-grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:15px;
    padding:0 20px;
}

.product-card{
    background:#fff;
    border-radius:10px;
    padding:10px;
    border:1px solid #ddd;
    text-align:center;
}

.product-img{
    position:relative;
    width:100%;
    aspect-ratio:1/1;
    display:flex;
    align-items:center;
    justify-content:center;
}

.product-img img{width:100%;height:100%;object-fit:contain;}

.play-icon{
    position:absolute;
    font-size:2.5rem;
    color:#fff;
    text-shadow:0 0 10px #000;
}

.btn-buy{
    width:100%;
    padding:12px;
    background:var(--primary-lila);
    color:#fff;
    border:none;
    border-radius:6px;
    font-weight:bold;
}

#media-viewer{
    display:none;
    position:fixed;
    inset:0;
    background:#000;
    z-index:9999;
    flex-direction:column;
}

.viewer-body{
    flex:1;
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
}

#touch-overlay{
    position:absolute;
    inset:0;
    z-index:10002;
    touch-action:pan-y;
}

#video-iframe{
    width:100%;
    height:75vh;
    border:none;
    display:none;
}

#full-image{
    max-width:100%;
    max-height:85%;
    display:none;
}

.close-viewer{
    position:absolute;
    top:25px;
    right:20px;
    width:45px;
    height:45px;
    border-radius:50%;
    background:rgba(142,68,173,.85);
    color:#fff;
    font-size:30px;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:10005;
}

.viewer-footer{
    padding:20px 0 40px;
    color:#fff;
    text-align:center;
}

.dots-container{display:flex;justify-content:center;gap:8px;margin-top:15px;}
.dot{width:8px;height:8px;background:#444;border-radius:50%;}
.dot.active{background:var(--primary-lila);width:20px;border-radius:10px;}

@keyframes fadeIn{from{opacity:0}to{opacity:1}}
</style>
</head>

<body>

<div class="main-content">

<div id="home" class="page active">
<header>
<img src="https://i.postimg.cc/kMc2h831/Logo__Blanco-violeta.png" style="max-width:200px;">
<div class="logo-placeholder"><img src="https://i.postimg.cc/mDxyknVV/Foto-portada.png"></div>
<h1>Johanna M. Cuesta</h1>
<p class="cargo">Directora Comercial</p>
<p class="tagline">Brindamos calidad, confianza y estilo en cada proyecto.</p>

<div class="social-links">
<a href="https://wa.me/573108814049" target="_blank"><i class="fab fa-whatsapp"></i></a>
<a href="#"><i class="fab fa-instagram"></i></a>
<a href="#"><i class="fab fa-facebook"></i></a>
</div>

<p class="subtitle">Catálogo de Servicios</p>
</header>

<div class="category-btn" onclick="goNav('submenu')">CORTINAS DE LUJO</div>
<div class="category-btn" onclick="goNav('category','Muebles','Muebles de Lujo')">MUEBLES DE LUJO</div>
<div class="category-btn" onclick="goNav('category','Mobiliario','Divisiones para baños')">DIVISIONES PARA BAÑOS</div>
<div class="category-btn video-btn" onclick="goNav('category','Videos','Nuestros videos')">
<i class="fas fa-play-circle"></i> NUESTROS VIDEOS
</div>
</div>

<div id="submenu-view" class="page">
<button class="btn-back" onclick="goNav('home')">← VOLVER</button>
<div class="category-btn" onclick="goNav('category','PanelJapones','Panel Japonés')">Panel Japonés</div>
<div class="category-btn" onclick="goNav('category','Sheer','Sheer Elegance')">Sheer Elegance</div>
<div class="category-btn" onclick="goNav('category','Blackout','Blackout')">Blackout</div>
<div class="category-btn" onclick="goNav('category','Verticales','Verticales')">Verticales</div>
</div>

<div id="category-view" class="page">
<button class="btn-back" onclick="goNav('home')">← VOLVER</button>
<h2 id="view-title" style="text-align:center;color:var(--primary-lila);"></h2>
<div id="product-container" class="product-grid"></div>
</div>

</div>

<div id="media-viewer">
<div class="close-viewer" onclick="closeViewer()">×</div>
<div class="viewer-body">
<div id="touch-overlay"></div>
<img id="full-image">
<iframe id="video-iframe" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>
<div class="viewer-footer">
<div id="viewer-info"></div>
<div class="dots-container" id="dots-box"></div>
</div>
</div>

<script>
const telefono="573108814049";

const imagenes={
PanelJapones:[
"https://i.postimg.cc/65LM779r/01.png",
"https://i.postimg.cc/4NbWKKJQ/02.png",
"https://i.postimg.cc/Dwby2pNx/Panel-Japones.png"
],
Sheer:["https://i.postimg.cc/jdQMWWsD/01.png"],
Blackout:["https://i.postimg.cc/HsCSs0Cw/02.png"],
Verticales:["https://i.postimg.cc/T1PP14tT/01.png"],
Muebles:["https://i.postimg.cc/fbdTvQ5Q/closet-4696557.jpg"],
Mobiliario:["https://i.postimg.cc/ncnsjPpL/467725657.png"],
Videos:[
{id:"btJDKdDBmnE",title:"Dual System"},
{id:"cOaMki5fR6E",title:"Motorizadas"},
{id:"us7gpcVGY_A",title:"Panel Japonés"},
{id:"WEhcw5tUyjg",title:"Sheer Elegance"},
{id:"6wAw6sG1YAo",title:"Verticales"},
{id:"wW5m7W3TN5Q",title:"Remodelaciones"}
]
};

let currentList=[],currentIndex=0,isVideoMode=false,currentCatName="";

function goNav(view,catId=null,catName=null){
history.pushState({view,catId,catName},"");
render();
}

window.onpopstate=render;

function render(){
const s=history.state||{view:'home'};
const viewer=document.getElementById('media-viewer');
const iframe=document.getElementById('video-iframe');

document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));

if(s.view==='home'){
document.getElementById('home').classList.add('active');
viewer.style.display='none';
iframe.src="";
}
else if(s.view==='submenu'){
document.getElementById('submenu-view').classList.add('active');
viewer.style.display='none';
iframe.src="";
}
else if(s.view==='category'){
document.getElementById('category-view').classList.add('active');
loadCategory(s.catId,s.catName);
viewer.style.display='none';
iframe.src="";
}
else if(s.view==='viewer'){
document.getElementById('category-view').classList.add('active');
viewer.style.display='flex';
updateViewer();
}
}

function loadCategory(id,name){
if(!id)return;
document.getElementById('view-title').innerText=name;
currentCatName=name;
currentList=imagenes[id];
isVideoMode=(id==="Videos");
const c=document.getElementById('product-container');
c.innerHTML="";
currentList.forEach((item,i)=>{
const img=isVideoMode?`https://img.youtube.com/vi/${item.id}/0.jpg`:item;
const label=isVideoMode?item.title:`${name} 0${i+1}`;
c.innerHTML+=`
<div class="product-card" onclick="openViewer(${i})">
<div class="product-img">
<img src="${img}">
${isVideoMode?'<i class="fas fa-play play-icon"></i>':''}
</div>
<div style="font-weight:bold;font-size:13px;">${label}</div>
<button class="btn-buy" onclick="event.stopPropagation();enviarWA('${label}')">Solicitar Info</button>
</div>`;
});
}

function openViewer(i){
currentIndex=i;
goNav('viewer',history.state.catId,history.state.catName);
}

function updateViewer(){
const img=document.getElementById('full-image');
const vid=document.getElementById('video-iframe');
const info=document.getElementById('viewer-info');

if(isVideoMode){
img.style.display='none';
vid.style.display='block';
vid.src=`https://www.youtube.com/embed/${currentList[currentIndex].id}?autoplay=1&rel=0`;
info.innerText=currentList[currentIndex].title;
}else{
vid.style.display='none';
vid.src="";
img.style.display='block';
img.src=currentList[currentIndex];
info.innerText=`${currentCatName} 0${currentIndex+1}`;
}

document.getElementById('dots-box').innerHTML=
currentList.map((_,i)=>`<div class="dot ${i===currentIndex?'active':''}"></div>`).join('');
}

function closeViewer(){
document.getElementById('video-iframe').src="";
goNav('category',history.state.catId,history.state.catName);
}

let tStart=0;
document.getElementById('touch-overlay').addEventListener('touchstart',e=>{
tStart=e.touches[0].clientX;
},{passive:true});

document.getElementById('touch-overlay').addEventListener('touchend',e=>{
let diff=tStart-e.changedTouches[0].clientX;
if(Math.abs(diff)>50){
currentIndex=diff>0?(currentIndex+1)%currentList.length:(currentIndex-1+currentList.length)%currentList.length;
updateViewer();
}
},{passive:true});

function enviarWA(msg){
location.href=`https://wa.me/${telefono}?text=${encodeURIComponent('Hola Johanna, solicito información de: '+msg)}`;
}

window.onload=()=>{
if(!history.state)history.replaceState({view:'home'},"");
render();
};
</script>

</body>
</html>
